<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>JavaScript</h1>
        <form>
            <input id="numberOne" type="number" required>
            <input id="numberTwo" type="number" required>
            <button id="submit-form" type="submit">Enviar</button>
            <p class="error-message">Valores inválidos</p>
        </form>
    </div>
    <div class="reset">
        <h1>Parabêns você concluiu o envio dos inputs!!</h1>
        <button id="reset" type="reset">Limpar</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
